name: ci
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  ubuntu_x86_hosted:
    name: Linux/GCC on ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: true
      matrix:
        config:
          - {
            name: "Ubuntu 20.04-LTS",
            os: ubuntu-20.04,
            packages: "build-essential ccache cmake g++ gcc g++-multilib gcc-multilib libsdl2-dev:i386 libopenal-dev:i386 libsdl2-2.0-0:i386 libopenal1:i386 libgl1:i386"
            }

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - uses: lukka/get-cmake@latest

      - name: Install dependencies
        run: sudo dpkg --add-architecture i386 && sudo apt-get update -m && sudo apt-get install -y ${{ matrix.config.packages }}

      - name: Run CMake+gmake
        uses: lukka/run-cmake@v2
        id: runcmake
        with:
          cmakeGenerator: 'UnixMakefiles'
          cmakeListsOrSettingsJson: 'CMakeListsTxtBasic'
          cmakeListsTxtPath: '${{ github.workspace }}/src/CMakeLists.txt'
          buildWithCMakeArgs: ''
          buildDirectory: '${{ runner.workspace }}/b/gmake/'

  ubuntu_wasm_hosted:
    name: WASM on ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: true
      matrix:
        config:
          - {
            name: "Ubuntu 20.04-LTS",
            os: ubuntu-20.04,
            packages: "build-essential ccache cmake g++ gcc g++-multilib gcc-multilib libsdl2-dev:i386 libopenal-dev:i386 libsdl2-2.0-0:i386 libopenal1:i386 libgl1:i386"
            }

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - uses: lukka/get-cmake@latest

      - name: Install dependencies
        run: sudo dpkg --add-architecture i386 && sudo apt-get update -m && sudo apt-get install -y ${{ matrix.config.packages }}

      - uses: lovasoa/setup-emscripten@v1
        with:
          emscripten-version: '1.39.16'

      - name: Run CMake+gmake
        uses: lukka/run-cmake@v2
        id: runcmake
        with:
          cmakeGenerator: 'UnixMakefiles'
          cmakeListsOrSettingsJson: 'CMakeListsTxtBasic'
          cmakeListsTxtPath: '${{ github.workspace }}/src/CMakeLists.txt'
          buildWithCMakeArgs: ''
          buildDirectory: '${{ runner.workspace }}/b/gmake/'
          cmakeWrapperCommand: emcmake

  windows_native_hosted:
    name: Windows on ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: true
      matrix:
        config:
          - {
            name: "Windows Server 2019",
            os: windows-2019,
            vcpkg: {
              triplet: x86-windows,
              commitId: '2020.04',
              packages: "openal-soft sdl2 glew"
            }
            }

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - uses: lukka/get-cmake@latest

      - name: Restore artifacts, or run vcpkg, build and cache artifacts
        uses: lukka/run-vcpkg@v3
        id: runvcpkg
        with:
          vcpkgArguments: '${{ matrix.config.vcpkg.packages }}'
          vcpkgTriplet: '${{ matrix.config.vcpkg.triplet }}'
          vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
          vcpkgGitCommitId: '${{ matrix.config.vcpkg.commitId }}'

      - name: Run CMake+gmake
        uses: lukka/run-cmake@v2
        id: runcmake
        with:
          useVcpkgToolchainFile: true
          cmakeGenerator: 'VS16Win32'
          cmakeListsOrSettingsJson: 'CMakeListsTxtBasic'
          cmakeListsTxtPath: '${{ github.workspace }}/src/CMakeLists.txt'
          buildWithCMakeArgs: ''
          buildDirectory: '${{ runner.workspace }}/b/gmake/'
